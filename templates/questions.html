{% extends 'base.html' %}
{% block title %}Epic Madlibs{% endblock %}
{% block content %}
<h1>Madlibs</h1>
<form action="/story">
    {% for prompt in prompts %}
    <p>
        {{prompt}}:
        <input name="{{prompt}}">
    </p>
    {% endfor %}
    <button>Create My Story!</button>
</form>
{% endblock %}
